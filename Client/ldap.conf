#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

#BASE	dc=example,dc=com
#URI	ldap://ldap.example.com ldap://ldap-master.example.com:666

#SIZELIMIT	12
#TIMELIMIT	15
#DEREF		never
TLS_CACERDIR    /etc/openldap/certs
ssl             start_tls
TLS_REQCERT     allow
BASE		dc=infrabeat,dc=com
URI		ldap://172.31.0.176
TIMELIMIT       15
BIND_TIMELIMIT  15
SASL_NOCANON 	on



